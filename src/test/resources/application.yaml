spring:
  datasource:
    embedded-database-connection: h2
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  main:
    banner-mode: off
  sql:
    init:
      mode: always
      schema-locations: classpath:create-table.sql